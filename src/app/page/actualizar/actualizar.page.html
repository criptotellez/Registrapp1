<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center"></ion-title>
    <div>
        <ion-buttons>
      <ion-back-button text=" " [routerLink]="['/home']"></ion-back-button>
    </ion-buttons>
    </div>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    
    <ion-item>
      <ion-label position="floating" >Correo:</ion-label>
      <ion-input type="text" required email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre Usuario:</ion-label>
      <ion-input type="text"[(ngModel)]="dato.user" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Celular:</ion-label>
      <ion-input [(ngModel)]="dato.celular" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" required minlength="6"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña:</ion-label>
      <ion-input type="password"  required minlength="6"></ion-input>
    </ion-item>

    
    <ion-button color="tertiary" expand="block" (click)="actualizarDatos()" >Actualizar Datos
    </ion-button>
  

  </div>
  
</ion-content>
